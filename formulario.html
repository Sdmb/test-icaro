<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_formulario.css">
    <title>Formulario</title>
</head>
<body>

    <form action="">
        <p>Nombre : </p>
        <input type="text" class="campo"> <br>
        <p>Apellido : </p>
        <input type="text" class="campo"> <br>
        <p>Email : </p>
        <input type="email" class="campo"> <br>
        <p>Telefono : </p>
        <input type="tel" class="campo"> <br>
        <p>Asunto : </p>
        <input type="text" class="campo"> <br>
        <p>Mensaje : </p>
        <textarea name="" id="" cols="30" rows="10" class="campo"></textarea> <br>
        <p class="center-content">
            <input type="submit" class="boton" value="Enviar">
        </p>


    </form>
    
</body>
</html>
